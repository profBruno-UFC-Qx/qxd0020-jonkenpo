<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon Ken Pô</title>
    <script src="jokenpo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="jokenpo.css">
</head>
<body>

    <main>
        <div id="apresentacao">
            <button id="comecar" class="btn btn-danger">Começar</button>
        </div>

        <div id="placar" class="alert-info">
            <p>Número de vitórias <br>
            Player 1: <span id="p1_score" class="badge bg-light text-dark">0</span> X Computador: <span id="npc_score" class="badge bg-light text-dark">0</span></p>
        </div>

        <img id="p1_escolha" class="invisible">
        <img id="npc_escolha" class="invisible">

        <div id="mensagem">
            Escolha uma das opções abaixo.
        </div>

        <div id="opcoes">
            <button id="pedra" class="btn btn-light shadow"><img src="img/pedra-miniatura.png"></button>
            <button id="tesoura" class="btn btn-light shadow"><img src="img/tesoura-miniatura.png"></button>
            <button id="papel" class="btn btn-light shadow"><img src="img/papel-miniatura.png"></button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
